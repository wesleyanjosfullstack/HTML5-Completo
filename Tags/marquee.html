<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee</title>
</head>
<body>
    <marquee direction="up">Hcode Treinamentos</marquee>
    <marquee direction="down">Hcode Treinamentos</marquee>
    <marquee direction="left">Hcode Treinamentos</marquee>
    <marquee direction="right">Hcode Treinamentos</marquee>
    <marquee direction="down" width="250" height="200" style="border: red solid 1px;">Hcode Treinamentos</marquee>
    <marquee direction="down" width="250" height="200" style="border: red solid 1px;" behavior="alternate">Hcode Treinamentos</marquee>
    <marquee direction="down" width="250" height="200" style="border: red solid 1px;" behavior="alternate">
        <marquee behavior="alternate">Hcode Treinamentos</marquee>
    </marquee>
</body>
</html>
