<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optgroup</title>
</head>
<body>
    <select>
        <optgroup label="Front end">
            <option>HTML5</option>
            <option>CSS3</option>
            <option>JavaScript</option>
        </optgroup>
        <optgroup label="Back end" disabled>
            <option>PHP7</option>
            <option>JavaScript</option>
        </optgroup>
    </select>
</body>
</html>
