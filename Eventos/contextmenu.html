<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contextmenu</title>
</head>
<body>

    <input type="text" oncontextmenu="debug(event)">

    <script type="text/javascript">

        function debug(e) {
            console.log(`Evento: ${e.type}`)
        }

    </script>

</body>
</html>
