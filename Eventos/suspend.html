<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>suspend</title>
    <style type="text/css">
        video {
            width: 80vw;
        }
    </style>
</head>
<body>
    <video src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4" controls onsuspend="debug(event)"></video>

    <script type="text/javascript">
        function debug(e) {
            console.log(`Evento: ${e.type}`)
        }
    </script>
</body>
</html>
