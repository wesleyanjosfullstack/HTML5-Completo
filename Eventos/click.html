<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>click</title>
    <style type="text/css">
        body {
            height: 100vh;
        }
    </style>
</head>
<body onclick="debug(event)">
    
    <button type="button" onclick="debug(event)">Ok</button>
    
    <script type="text/javascript">

        function debug(e) {
            console.log(`Evento: ${e.type}`)
        }

    </script>

</body>
</html>
