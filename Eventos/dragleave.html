<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dragleave</title>
    <style type="text/css">
        #drag {
            width: 30vw;
            height: 30vw;
            background-color: brown;
        }

        #target {
            width: 30vw;
            height: 30vw;
            background-color: coral;
        }
    </style>
</head>
<body>
    
    <div id="drag" ondrag="debug(event)" draggable="true" ondragend="debug(event)"></div>
    <div id="target" ondragenter="debug(event)" ondragleave="debug(event)"></div>
    <script type="text/javascript">

        function debug(e) {
            console.log(`Evento: ${e.type}`)
        }

    </script>

</body>
</html>
