<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dblclick</title>
</head>
<body onclick="debug(event)">
    
    <button type="button" ondblclick="debug(event)"></button>

    <script type="text/javascript">

        function debug(e) {
            e.stopPropagation()
            console.log(`Evento: ${e.type}`)
        }

    </script>

</body>
</html>
