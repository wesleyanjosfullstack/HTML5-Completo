<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle</title>
</head>
<body>
    <details ontoggle="debug(event)">
        <summary>Hcode</summary>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ab dignissimos modi perspiciatis magni animi esse soluta dicta fugiat! Suscipit alias beatae maxime dolorem neque harum soluta, optio saepe impedit dicta!</p>
    </details>
    
    <script type="text/javascript">
        function debug(e) {
            console.log(`Evento: ${e.type}`)
        }
    </script>
</body>
</html>
